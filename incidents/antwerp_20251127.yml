content: >
  
  <p>We are currently experiencing issues with our scratch filesystem.</p>
 
  <p>Access to the scratch filesystem is currently degraded and may result in hangs.<br/>
  Accessing the user and data filesystems (/user/antwerpen and /data/antwerpen) is still possible.</p>

  <p>We are looking into the issue.</p>
 
  <p>Our apologies for the inconvenience.</p>

