content: >
  <p>
  For an electrical inspection of the UGent datacenter, all main power will have to be shut down.
  </p>
  <p>
  Tier1 Hortense will be offline, including workernodes, login- and debugnodes and the dedicated Tier1 scratch system.
  </p>
