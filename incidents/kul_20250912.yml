meta_data:
  title: Suspended access to Tier2 systems for maintenance
  start_date: 2025-09-12 17:00:00
  end_date: 
  affected: tier2_leuven
  level: high
  planned: no
content: >
  <p>
  Access to the KU Leuven/UHasselt Tier2 systems is suspended.
  </p>
  <p>
  The access limitation applies to:
  <ul>
    <li> all KU Leuven Tier2 login nodes </li>
    <li> sessions through ondemand.hpc.kuleuven.be </li>
  </ul>
  The Tier-2 cluster will temporarily not be reachable.
  However, running jobs will not be affected.
  </p>
  <p>
    <ul>
    <li><b>update 16/08/2025 9:00h</b> The login nodes are accessible again. Further testing is done on the compute nodes. We expect to be gradually releasing nodes today.</li>
    </ul>

  </p>
